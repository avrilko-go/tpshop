{extend name="common/app" /}

{block name="title"}修改配置{/block}

{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('Index/index')}">系统</a>
            </li>
            <li>
                <a href="/admin/conf">配置管理</a>
            </li>
            <li class="active">修改配置</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">修改配置</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="/admin/conf/{$conf['id']}" method="post" >
                                <input type="hidden" name="_method" value="put">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">中文名称</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="cname" value="{$conf.cname}" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">英文名称</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="ename" value="{$conf.ename}" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">表单类型</label>
                                    <div class="col-sm-6">
                                        <select name="form_type">
                                            <option {if condition="$conf['form_type'] eq 'input'"} selected="selected" {/if} value="input">input</option>
                                            <option {if condition="$conf['form_type'] eq 'radio'"} selected="selected" {/if}  value="radio">radio</option>
                                            <option {if condition="$conf['form_type'] eq 'checkbox'"} selected="selected" {/if}  value="checkbox">checkbox</option>
                                            <option {if condition="$conf['form_type'] eq 'select'"} selected="selected" {/if}  value="select">select</option>
                                            <option {if condition="$conf['form_type'] eq 'textarea'"} selected="selected" {/if}  value="textarea">textarea</option>
                                            <option {if condition="$conf['form_type'] eq 'file'"} selected="selected" {/if}  value="file">file</option>
                                        </select>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">配置类型</label>
                                    <div class="col-sm-6">
                                        <select name="conf_type">
                                            <option {if condition="$conf['conf_type'] eq 1"} checked="checked" {/if}   value="1">店铺配置</option>
                                            <option {if condition="$conf['conf_type'] eq 2"} checked="checked" {/if}   value="2">商品配置</option>
                                        </select>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">可选值</label>
                                    <div class="col-sm-6">
                                        <textarea name="values" class="form-control">{$conf.values}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">默认值</label>
                                    <div class="col-sm-6">
                                        <input name="value" class="form-control" value="{$conf.value}" placeholder="" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>

{/block}
