{extend name="common/app" /}

{block name="title"}修改文章分类{/block}

{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('Index/index')}">系统</a>
            </li>
            <li>
                <a href="/admin/cate">分类管理</a>
            </li>
            <li class="active">修改分类</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">修改分类</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="/admin/cate/{$cates.id}" method="post">
                                <input type="hidden" name="_method" value="put">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">上级分类</label>
                                    <div class="col-sm-6">
                                        <select name="pid">
                                            <option value="0">顶级分类</option>
                                            {volist name="caties" id="cate"}
                                            <option {if condition="($cates['cate_type'] == 1) OR ($cates['cate_type'] == 2) OR  ($cates['cate_type'] == 3) OR ($cates['cate_type'] == 4)"} disabled="disabled" {/if}  {if condition="$cate['cate_type'] neq 5"} disabled="disabled" {/if} {if condition="$cates['id'] eq $cate['id']"} disabled="disabled" {/if} {if condition="$cate['id'] eq $cates['pid']"} selected="selected" {/if} value="{$cate.id}"><?php echo str_repeat('-', $cate['level']*8)?>{$cate.cate_name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">分类名称</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" value="{$cates.cate_name}" name="cate_name" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">显示到导航</label>
                                    <div class="col-sm-6">
                                        <div class="radio" style="float:left; padding-right:10px;">
                                            <label>
                                                <input name="show_nav" {if condition="$cates['show_nav'] eq 1"} checked="checked" {/if} value="1" class="colored-blue" type="radio">
                                                <span class="text">是</span>
                                            </label>
                                        </div>
                                        <div class="radio" style="float:left;">
                                            <label>
                                                <input name="show_nav" value="0" {if condition="$cates['show_nav'] eq 0"} checked="checked" {/if} class="colored-blue" type="radio">
                                                <span class="text">否</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">关键词</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" name="keywords">{$cates.keywords}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">描述</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" name="description">{$cates.description}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>

{/block}
