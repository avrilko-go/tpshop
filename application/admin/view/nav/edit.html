{extend name="common/app" /}

{block name="title"}编辑导航{/block}

{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('Index/index')}">系统</a>
            </li>
            <li>
                <a href="/admin/nav">导航管理</a>
            </li>
            <li class="active">修改导航</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">修改导航</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="/admin/nav/{$nav.id}" method="post" >
                                <input type="hidden" name="_method" value="put">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">导航名称</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="nav_name" required="" value="{$nav.nav_name}" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">导航地址</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="nav_url" value="{$nav.nav_url}" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">新标签打开</label>
                                    <div class="col-sm-6">
                                        <div class="radio" style="float:left; padding-right:10px;">
                                            <label>
                                                <input name="open" {if condition="$nav['open'] eq 1"} checked="checked" {/if} value="1" class="colored-blue" checked="checked" type="radio">
                                                <span class="text">是</span>
                                            </label>
                                        </div>
                                        <div class="radio" style="float:left;">
                                            <label>
                                                <input name="open" {if condition="$nav['open'] eq 2"} checked="checked" {/if} value="2" class="colored-blue" type="radio">
                                                <span class="text">否</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">导航位置</label>
                                    <div class="col-sm-6">
                                        <select name="pos">
                                            <option value="">请选择</option>
                                            <option {if condition="$nav['pos'] eq 'top'"} selected="selected" {/if} value="top">顶部</option>
                                            <option {if condition="$nav['pos'] eq 'mid'"} selected="selected" {/if} value="mid">中间</option>
                                            <option {if condition="$nav['pos'] eq 'bottom'"} selected="selected" {/if} value="bottom">底部</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
{/block}
