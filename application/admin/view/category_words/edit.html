<!DOCTYPE html>
{extend name="common/app" /}

{block name="title"}修改推荐词关联{/block}

{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('Index/index')}">系统</a>
            </li>
            <li>
                <a href="/admin/category_words">推荐词关联管理</a>
            </li>
            <li class="active">修改推荐词关联</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">修改推荐词关联</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="/admin/category_words/{$categoryWords.id}" method="post" >
                                <input type="hidden" name="_method" value="put">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">关联栏目</label>
                                    <div class="col-sm-6">
                                        <select name="category_id">
                                            <option value="">请选择</option>
                                            {volist name="categories" id="cate"}
                                            <option {if condition="$categoryWords['category_id'] eq $cate['id']"} selected="selected" {/if} value="{$cate.id}">{$cate.cate_name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">推荐词关联</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="word" value="{$categoryWords.word}" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">关联网址</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" value="{$categoryWords.link_url}" name="link_url" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
{/block}
