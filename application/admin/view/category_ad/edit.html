{extend name="common/app" /}

{block name="title"}增加关联左图{/block}

{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('Index/index')}">系统</a>
            </li>
            <li>
                <a href="/admin/category_ad">关联图片管理</a>
            </li>
            <li class="active">修改关联图片</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">修改关联图片</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="/admin/category_ad/{$categoryAd.id}" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="_method" value="put">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">关联栏目</label>
                                    <div class="col-sm-6">
                                        <select name="category_id">
                                            <option value="">请选择</option>
                                            {volist name="categories" id="cate"}
                                            <option {if condition="$categoryAd['category_id'] eq $cate['id']"} selected="selected" {/if} value="{$cate.id}">{$cate.cate_name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">关联图</label>
                                    <div class="col-sm-6">
                                        <input name="img_src" type="file">
                                        {if condition="$categoryAd['img_src']"}
                                        <img src="{$categoryAd.img_src}" height="30">
                                        {else /}
                                        暂无图片
                                        {/if}
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">关联地址</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" value="{$categoryAd.link_url}" name="link_url" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">所在位置</label>
                                    <div class="col-sm-6">
                                        <select name="position">
                                            <option value="">请选择</option>
                                            <option {if condition="$categoryAd['position'] eq 'A'"} selected="selected" {/if} value="A">A</option>
                                            <option {if condition="$categoryAd['position'] eq 'B'"} selected="selected" {/if} value="B">B</option>
                                            <option {if condition="$categoryAd['position'] eq 'C'"} selected="selected" {/if} value="C">C</option>
                                        </select>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>

{/block}
