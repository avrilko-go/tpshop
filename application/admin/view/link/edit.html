{extend name="common/app" /}

{block name="title"}修改友情链接{/block}

{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('Index/index')}">系统</a>
            </li>
            <li>
                <a href="/admin/link">链接管理</a>
            </li>
            <li class="active">修改链接</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">修改链接</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="/admin/link/{$link.id}" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="_method" value="put">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">链接标题</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" value="{$link.title}" name="title" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">链接网址</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="link_url" value="{$link.link_url}" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">链接logo</label>
                                    <div class="col-sm-6">
                                        <input placeholder="" name="logo" type="file">
                                        {if condition="$link['logo']"}
                                        <img src="{$link.logo}" height="30">
                                        {else /}
                                        暂无缩略图
                                        {/if}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">链接描述</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" name="description">{$link.description}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">链接状态</label>
                                    <div class="col-sm-6">
                                        <div class="radio" style="float:left; padding-right:10px;">
                                            <label>
                                                <input name="status" value="1" {if condition="$link['status'] eq 1"} checked="checked" {/if} class="colored-blue"  type="radio">
                                                <span class="text">显示</span>
                                            </label>
                                        </div>
                                        <div class="radio" style="float:left;">
                                            <label>
                                                <input name="status" value="0" {if condition="$link['status'] eq 0"} checked="checked" {/if} class="colored-blue" type="radio">
                                                <span class="text">隐藏</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">链接类型</label>
                                    <div class="col-sm-6">
                                        <div class="radio" style="float:left; padding-right:10px;">
                                            <label>
                                                <input name="type" value="1" {if condition="$link['type'] eq 1"} checked="checked" {/if} class="colored-blue" type="radio">
                                                <span class="text">文字</span>
                                            </label>
                                        </div>
                                        <div class="radio" style="float:left;">
                                            <label>
                                                <input name="type" value="2" {if condition="$link['type'] eq 2"} checked="checked" {/if} class="colored-blue" type="radio">
                                                <span class="text">图片</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
{/block}
