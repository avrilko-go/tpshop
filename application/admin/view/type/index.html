{extend name="common/app" /}

{block name="title"}商品类型列表{/block}

{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('Index/index')}">系统</a>
            </li>
            <li class="active">商品类型管理</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <button type="button" tooltip="添加商品类型" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '/admin/type/create'"> <i class="fa fa-plus"></i> Add
        </button>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-body">
                        <div class="flip-scroll">
                            <table class="table table-bordered table-hover">
                                <thead class="">
                                <tr>
                                    <th class="text-center" width="8%">ID</th>
                                    <th>商品类型名称</th>
                                    <th class="text-center" width="30%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name="types" id="type"}
                                <tr>
                                    <td align="center">{$type.id}</td>
                                    <td>{$type.type_name}</td>
                                    <td align="center">
                                        <a href="/admin/attr?type_id={$type.id}" class="btn btn-darkorange btn-sm shiny">
                                            <i class="fa fa-list"></i> 属性列表
                                        </a>
                                        <a href="/admin/type/{$type['id']}/edit" class="btn btn-primary btn-sm shiny">
                                            <i class="fa fa-edit"></i> 编辑
                                        </a>

                                        <a href="#" onClick="disp_confirm('{$type["id"]}')" class="btn btn-danger btn-sm shiny" >
                                        <i class="fa fa-trash-o"></i> 删除
                                        </a>

                                    </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                        </div>
                        {volist name="types" id="type"}
                        <form style="display: none" id="deleteForm{$type['id']}" action="/admin/type/{$type['id']}" method="post">
                            <input type="hidden" name="_method" value="delete" />
                            </a>
                        </form>
                        {/volist}

                        <div style="padding-top:10px; text-align:right;">
                            {$types|raw}
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>

{/block}
