{extend name="common/app" /}

{block name="title"}新增商品属性{/block}

{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('Index/index')}">系统</a>
            </li>
            <li>
                <a href="/admin/attr">商品属性管理</a>
            </li>
            <li class="active">修改商品属性</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">修改商品属性</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="/admin/attr/{$attr.id}" method="post">
                                <input type="hidden" name="_method" value="put">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">所属类型</label>
                                    <div class="col-sm-6">
                                        <select name="type_id">
                                            <option value="">请选择</option>
                                            {volist name="types" id="type"}
                                            <option  {if condition="$attr['type_id'] eq $type['id']"} selected="selected" {/if}  value="{$type.id}">{$type.type_name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">商品属性名称</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="attr_name" value="{$attr.attr_name}" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">商品属性类型</label>
                                    <div class="col-sm-6">
                                        <div class="radio" style="float:left; padding-right:10px;">
                                            <label>
                                                <input name="attr_type" value="1" {if condition="$attr['attr_type'] eq 1"} checked="checked" {/if} class="colored-blue" type="radio">
                                                <span class="text">单选</span>
                                            </label>
                                        </div>
                                        <div class="radio" style="float:left;">
                                            <label>
                                                <input name="attr_type" value="2" {if condition="$attr['attr_type'] eq 2"} checked="checked" {/if} class="colored-blue" type="radio">
                                                <span class="text">唯一</span>
                                            </label>
                                        </div>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">商品属性值列表</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" name="attr_values">{$attr.attr_values}</textarea>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>

{/block}
