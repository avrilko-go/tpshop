{extend name="common/app" /}

{block name="title"}新增轮播图{/block}

{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('Index/index')}">系统</a>
            </li>
            <li>
                <a href="/admin/alternate_img">轮播图管理</a>
            </li>
            <li class="active">修改轮播图</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">修改轮播图</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="/admin/alternate_img/{$alternateImg.id}" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="_method" value="put">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">标题</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" name="title" value="{$alternateImg.title}" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">链接地址</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" placeholder="" value="{$alternateImg.link_url}" name="link_url" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">轮播图</label>
                                    <div class="col-sm-6">
                                        <input placeholder="" name="img_src" type="file">
                                        {if condition="$alternateImg['img_src']"}
                                        <img src="{$alternateImg.img_src}" height="30">
                                        {else /}
                                        暂无缩略图
                                        {/if}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">轮播图状态</label>
                                    <div class="col-sm-6">
                                        <div class="radio" style="float:left; padding-right:10px;">
                                            <label>
                                                <input name="status" value="1" class="colored-blue" {if condition="$alternateImg['status'] eq 1"}
                                                       checked="checked" {/if} type="radio">
                                                <span class="text">显示</span>
                                            </label>
                                        </div>
                                        <div class="radio" style="float:left;">
                                            <label>
                                                <input name="status" {if condition="$alternateImg['status'] eq 0"}
                                                       checked="checked" {/if} value="0" class="colored-blue" type="radio">
                                                <span class="text">隐藏</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>

{/block}
